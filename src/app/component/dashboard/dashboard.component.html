<div class="container mt-5">
    <div class="row">
        @for(card of cards; track card.title){
        <div class="col-5 mb-4">
            <app-card title="{{card.title}}" icon="{{card.icon}}" [buttons]="card.buttons"></app-card>
        </div>
        <div class="col-1"></div>
    }
