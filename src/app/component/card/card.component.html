<div class="card text-bg-light shadow">
    <div class="card-body text-center" [routerLink]="route">
        <i [class]="icon"></i>
        <h4 class="card-title text-center mt-3">{{ title }}</h4>
    </div>

    <div class="nav nav-underline justify-content-evenly mb-4">
        @for(button of buttons; track button.text){
        <a class="nav-link" [routerLink]="button.link" >{{button.text}}</a>
    }
        
    </div>
</div>
